<!DOCTYPE html>
<html>
<head>
	<title>Pawfeed</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link rel="stylesheet" type="text/css" href="neww.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<div class="black over imags">
		<div class="_30 left margin">
			<img class="height left" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyXQ8a7HRlxyTbfTbTOtZPHd2L7cu2BxJ4E5yf4-WzjwF3xWIF">
			<h2 class="left">PawFeed</h2>
		</div>
		<label for="toggle">&#9776;</label>
		<input type="checkbox" id="toggle"/>
		<div class="_70 right">
			<a href="#">
				<ul>
					<li class="padding right">Feedback</li>
					<li class="padding right">Help</li>
					<li class="padding right">Address</li>
					<li class="padding right">Contact</li>
					<li class="padding right">Home</li>
				</ul>
			</a>
		</div>
	</div>
	<div>
		<div class="loginbox scales">
			<img class="avatar" src="https://pawsadvisors.com/images/logo-icon.svg">
			<h1>Login Here</h1>
				<form action="helloo.html" method="post" name="vform" onsubmit="return validation();">
					<div>
						<p>Pet's Name</p>
						<input id="name" type="text" name="name" placeholder="Enter Pet's Name">
						<div id="name_error" value="value_error"></div>
					</div>
					<div>
						<p>Pet's Breed</p>
						<input id="breed" type="text" name="breed" placeholder="Enter Breed">
						<div id="breed_error" value="value_error"></div>
					</div>
					<div>
						<p>Owner's Email</p>
						<input id="email" type="email" name="email" placeholder="Enter Email Address">
						<div id="email_error" value="value_error"></div>
					</div>
					<div>
						<p>Enter Password</p>
						<input id="password" type="password" name="password" placeholder="Enter Password">
						<div id="password_error" value="value_error"></div>
					</div>
					<div>
						<p>Enter Mobile Number</p>
						<input id="phone" type="phone" name="phone" placeholder="Enter Your Number">
						<div id="number_error" value="value_error"></div>
					</div>
					<div>
						<input type="submit" name="submit" value="Login">
						<div id="submit_error" value="value_error"></div>
					</div>
				</form>
			
		</div>
	</div>

</body>
</html>
